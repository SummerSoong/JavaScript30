<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const press = [];
  const secret = "loveyoga";//secret.length = 8
  window.addEventListener('keyup', (e) => {
    press.push(e.key)
    press.splice(-secret.length - 1, press.length - secret.length)
    if (press.join('').includes(secret)) {
      cornify_add();
    }
  })
</script>
</body>
</html>
